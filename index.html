<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Mi Mapa Gratis</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        /* Esto hace que el mapa ocupe toda la pantalla de tu móvil o PC */
        body { margin: 0; padding: 0; }
        #map { height: 100vh; width: 100vw; }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // 1. Centrar el mapa (Latitud, Longitud, Zoom)
        var map = L.map('map').setView([40.41, -3.70], 5); 

        // 2. Poner el diseño del mapa (OpenStreetMap)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        // 3. Añadir un Marcador (Punto de interés)
        L.marker([40.4167, -3.7033]).addTo(map)
            .bindPopup('<b>Madrid</b><br>Mi ciudad favorita.');

        // 4. Añadir una Ruta (Línea)
        var puntosRuta = [
            [40.41, -3.70], // Madrid
            [41.38, 2.17],  // Barcelona
            [39.46, -0.37]  // Valencia
        ];
        L.polyline(puntosRuta, {color: 'blue', weight: 5}).addTo(map);
    </script>
</body>
</html>
