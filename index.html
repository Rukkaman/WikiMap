<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mi primer mapa</title>

  <!-- Estilo del mapa -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
</head>
<body>

  <!-- AquÃ­ se dibuja el mapa -->
  <div id="map" style="height:100vh;"></div>

  <!-- CÃ³digo de Leaflet -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    // Crear el mapa
    var map = L.map('map').setView([43.4661030765253, -1.4489135294706588], 6);

    // Cargar el mapa base
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Â© OpenStreetMap'
    }).addTo(map);

    // AÃ±adir un punto
    L.marker([43.4661030765253, -1.4489135294706588])
      .addTo(map)
      .bindPopup('Hola ðŸ‘‹ este es mi primer punto');

    <script src="https://unpkg.com/leaflet-gpx/gpx.js"></script>

    // Cargar una ruta GPX
  new L.GPX('DOC Pays Basque 2025 Full Rally Short.gpx', { async: true })
    .on('loaded', function(e) {
      map.fitBounds(e.target.getBounds());
    })
    .addTo(map);
  </script>

</body>
</html>
